<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9乘法表</title>
    <style>
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>9x9乘法表</h3>
    <script>
       document.write("<table>");
        for(var i = 1; i < 10; i++){
           document.write("<tr>");
            for(var j = 1; j < i + 1; j++){
                var mult = i * j;
                document.write("<td>"+ j + " x " + i + " = " + mult + ";" + "</td>")
            }
            document.write("</tr>");
       }
       document.write("</table>");
    </script>
</body>
</html>
